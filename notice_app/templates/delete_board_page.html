{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            display: block;
            width: 100%;
            border: 1px solid #000;
            border-radius: 15px;
            padding: 20px;
        }
        .center-text {
            text-align: center;
        }
        .center-card {
            margin: 0 auto;
            float: none;
        }
    </style>
    <div class="container pt-5 pb-5">
        <div class="card shadow center-card">
            <div class="card-header">
                <h5 class="card-title">Удалить объявление</h5>
            </div>
            <h1 class="title mb-5 mt-5 center-text">Вы действительно хотите удалить это объявление?</h1>
            <form method="post" class="form-control">
                {% csrf_token %}
                <button class="btn btn-danger">Удалить</button>
                <a href="{% url 'home_page' %}" class="btn btn-primary">Отменить</a>
            </form>
        </div>
    </div>
</body>
</html>
